<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://use.typekit.net/ces7hdw.css">
  <link rel = "stylesheet" href = "{{ site.baseurl }}/assets/color_names.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/blog_styles.css">
  <style>
    h1 {
      font-size: 3em;
      width: fit-content;
      background: var(--light-color-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="/">&#8592; Back to Portfolio</a>
      <span class="blog-title">Memory Leaks</span>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll("#tag-filters button");
      const cards = document.querySelectorAll(".project");

      buttons.forEach(button => {
        button.addEventListener("click", () => {
          buttons.forEach(b => b.classList.remove("active"));
          button.classList.add("active");

          const filter = button.getAttribute("data-filter");
          cards.forEach(card => {
            const tags = card.getAttribute("data-tags").split(" ");
            if (filter === "all" || tags.includes(filter)) {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });
      });
    });
  </script>
</body>
</html>
